language: ruby
cache:
  directories:
    - node_modules
    - vendor/bundle
before_install:
  - gem update --system
  - gem install bundler
  - nvm install node
install:
  - bundle install --path vendor/bundle
  - npm install
before_script:
  - npm run build
script:
  - npm test
notifications:
  email: false
  slack:
    rooms:
      secure: 
