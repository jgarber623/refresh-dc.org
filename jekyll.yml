source: ./src
destination: ./public

host: 0.0.0.0

future: true

title: Refresh DC
description: Refresh DC is a group of Web Designers, Web Developers, and other New Media Professionals gathering to create a community based in Washington, DC.

permalink: /:categories/:year/:title

defaults:
  - scope:
      path: events
      type: posts
    values:
      layout: event

assets:
  defaults:
    css:
      integrity: true
    img:
      integrity: false
    js:
      integrity: true
  sources:
    - _assets/stylesheets

netlify:
  headers:
    - paths:
        - /*
      headers:
        - "Cache-Control: no-cache"
        - "Strict-Transport-Security: max-age=31536000; includeSubDomains"
    - paths:
        - /
        - /conduct/*
        - /events/*
      headers:
        - "Content-Security-Policy: default-src 'self'; frame-ancestors 'none';"
        - "X-Frame-Options: SAMEORIGIN"
        - "X-XSS-Protection: 1; mode=block"
    - paths:
        - /assets/*
      headers:
        - "Cache-Control: max-age=31536000, immutable"
    - paths:
        - /assets/*.css
      headers:
        - "X-Content-Type-Options: nosniff"
  redirects:
    - https://refresh-dc-org.netlify.com/* https://refresh-dc.org/:splat 301!
    - /conduct/*    /conduct/:splat.html    200!
    - /events/*     /events/:splat.html     200!
