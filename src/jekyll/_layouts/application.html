<!DOCTYPE html>
<html id="refresh-dc-org" itemscope itemtype="http://schema.org/WebPage" lang="en">
<head>
	<meta charset="utf-8">

	<title>
		{% if page.title %}
			{{ page.title }} – {{ site.name }}
		{% else %}
			{{ site.name }} – The best and brightest new media professionals in the DC metro area
		{% endif %}
	</title>

	<meta name="apple-mobile-web-app-title" content="Refresh DC">
	<meta name="description" content="{{ site.description }}">
	<meta name="og:description" itemprop="description" content="{{ site.description }}">
	<meta name="og:image" itemprop="image" content="http://refresh-dc.org/apple-touch-icon-144x144-precomposed.png">
	<meta name="og:title" itemprop="name" content="Refresh DC">
	<meta name="og:url" content="http://refresh-dc.org/">
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@refreshdc">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-152x152-precomposed.png" sizes="152x152">
	<link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-120x120-precomposed.png" sizes="120x120">
	<link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-76x76-precomposed.png" sizes="76x76">
	<link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-precomposed.png">
	<link rel="stylesheet" href="/stylesheets/application.css">
</head>
<body class="vcard">

	<div class="global-wrapper">
		<header class="global-header" role="banner">
			<h1><a href="/" class="fn org url">Refresh DC</a></h1>
		</header>

		<main class="global-content" role="main">
			{{ content }}
		</main>

		<footer class="global-footer" role="contentinfo">
			<p>Some rights reserved. This site’s content is licensed under a <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/" rel="license">Creative Commons Attribution-NonCommercial-ShareAlike 3.0 License</a>. Source code available on <a href="https://github.com/jgarber623/refresh-dc.org">GitHub</a>.</p>
		</footer>
	</div>

	<script>
		var _gaq = [['_setAccount', 'UA-5230764-7'], ['_trackPageview']];

		(function(d,t) {
			g=d.createElement(t);s=d.getElementsByTagName(t)[0];
			g.src='//www.google-analytics.com/ga.js';s.parentNode.insertBefore(g,s);
		}(document,'script'));
	</script>

</body>
</html>
