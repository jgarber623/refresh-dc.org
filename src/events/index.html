---
layout: application
title: Events
---

<h1>{{ page.title }}</h1>

<ol class="events-list" reversed>
	{% for post in site.posts -%}
		<li class="h-event">
			<a href="{{ post.url }}" class="p-name u-url">{{ post.title }}</a>
			<time class="dt-start" datetime="{{ post.dtstart | datetime_to_iso_string }}">{{ post.dtstart | datetime_to_string }}</time>
		</li>
	{% endfor -%}
</ol>
