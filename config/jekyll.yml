# Build sources
source: ./src
destination: ./public

# Gems
gems: ['jekyll-assets']

# Site variables
title: Refresh DC
description: 'Refresh DC is a group of Web Designers, Web Developers, and other New Media Professionals gathering to create a community based in Washington, DC.'
repository_url: https://github.com/jgarber623/refresh-dc.org

# Permalink settings
permalink: /:categories/:year/:title

# Defaults
defaults:
  -
    scope:
      path: events
      type: posts
    values:
      layout: event

