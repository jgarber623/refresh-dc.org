# Build sources
source: ./src
destination: ./html

# Site variables
title: Refresh DC
description: 'Refresh DC is a group of Web Designers, Web Developers, and other New Media Professionals gathering to create a community based in Washington, DC.'

# Permalink settings
permalink: /events/:year/:title

# Defaults
defaults:
  -
    scope:
      path: 'events'
      type: 'event'
    values:
      layout: 'event'

# License
license:
